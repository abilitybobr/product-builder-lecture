<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        /* --- ê¸°ë³¸ ì„¤ì • --- */
        :root {
            --background-color: #0d0c1d;
            --card-color: #161a33;
            --text-color: #e5e5e5;
            --neon-blue: #00bfff;
            --neon-pink: #ff00ff;
            --neon-green: #39ff14;

            --glow-blue: rgba(0, 191, 255, 0.7);

            --glow-green: rgba(57, 255, 20, 0.7);
            --glow-yellow: rgba(253, 253, 150, 0.7);
        }
        * {
            margin: 0;

            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-color); /* Use global background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            position: relative; /* For back button positioning */
        }

        /* --- Back to Main Button --- */
        .back-to-main-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: var(--neon-blue);
            padding: 10px 15px;

        .container {

        .header {

        .progress-bar {

        .progress-fill {

        }

        .stage-info {
            text-align: right;
        }

        .stage-label {
            font-size: 14px;
            color: var(--text-color); /* Use global text color */
        }

        .stage-number {
            font-size: 32px;

        .difficulty-info {

        .canvas-container {
            position: relative;
            width: 100%;
            border-radius: 15px;

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        canvas {
            display: block;
            width: 100%;
            height: auto;
            cursor: crosshair;
            touch-action: none;
            background-color: var(--background-color); /* Set a background for canvas */
        }

        .clear-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(34, 197, 94, 0.95); /* Original green, might be adjusted later */
            color: white;
            padding: 30px 60px;
            border-radius: 20px;
            font-size: 36px;
            font-weight: bold;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 50; /* Ensure it's above canvas */
        }

        .clear-message.show {
            opacity: 1;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);

        button:hover {
            transform: translateY(-2px);

        }

        button:active {

        }

        .reset-btn {
            background: linear-gradient(135deg, var(--neon-yellow) 0%, #d97706 100%); /* Use neon-yellow */

        }

        .next-btn {

            color: var(--background-color);
        }

        .next-btn:disabled {
            background: #d1d5db;

        }

        .next-btn:disabled:hover {

        }

        @media (max-width: 768px) {

        }
        @media (max-width: 600px) {

            }

            .stage-number {

            }

            .clear-message {
                font-size: 24px;
                padding: 20px 40px;
            }

            button {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
    </style>

    <div id="gameDescription">

        <p>ì”ë””ë¥¼ ê¹ìœ¼ë©° ìŠ¤íŠ¸ë ˆìŠ¤ë¥¼ í•´ì†Œí•˜ê³  ë§ˆìŒì˜ í‰í™”ë¥¼ ì°¾ì•„ë³´ì„¸ìš”.</p>
        <p>ëª¨ë“  ì”ë””ë¥¼ ê¹¨ë—í•˜ê²Œ ê¹ì•„ ë‹¤ìŒ ìŠ¤í…Œì´ì§€ë¡œ ë‚˜ì•„ê°€ì„¸ìš”!</p>

    <div class="container" id="gameContainer">
        <!-- ìƒë‹¨ í—¤ë” -->
        <div class="header">
            <div class="progress-container">
                <div class="progress-label">ì§„í–‰ë¥ </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
            </div>
            <div class="stage-info">
                <div class="stage-label">ìŠ¤í…Œì´ì§€</div>

                <div class="difficulty-info" id="difficultyInfo">ë¸ŒëŸ¬ì‹œ: 25px</div>
            </div>
        </div>

        <!-- ìº”ë²„ìŠ¤ ì˜ì—­ -->
        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
            <div class="clear-message" id="clearMessage">ğŸ‰ í´ë¦¬ì–´!</div>
        </div>

        <!-- í•˜ë‹¨ ì»¨íŠ¸ë¡¤ -->
        <div class="controls">
            <button class="reset-btn" id="resetBtn">ğŸ”„ ë¦¬ì…‹</button>
            <button class="next-btn" id="nextBtn" disabled>â¡ï¸ ë‹¤ìŒ ìŠ¤í…Œì´ì§€</button>
        </div>
    </div>

    <script>
        // ========================================
        // ê²Œì„ ìƒíƒœ ê´€ë¦¬
        // ========================================
        const game = {
            stage: 1,
            isDrawing: false,
            isCleared: false,
            brushRadius: 25,
            clearThreshold: 85, // í´ë¦¬ì–´ ê¸°ì¤€ (%) - ìŠ¤í…Œì´ì§€ë§ˆë‹¤ ë³€ê²½ë¨
            canvas: null,
            ctx: null,
            grassLayer: null,
            grassCtx: null
        };

        // ========================================
        // ì´ˆê¸°í™”
        // ========================================
        function init() {
            game.canvas = document.getElementById('gameCanvas');
            game.ctx = game.canvas.getContext('2d', { willReadFrequently: true });
            
            // ì”ë”” ë ˆì´ì–´ ìƒì„± (ì˜¤í”„ìŠ¤í¬ë¦° ìº”ë²„ìŠ¤)
            game.grassLayer = document.createElement('canvas');
            game.grassCtx = game.grassLayer.getContext('2d');

            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
            setupEventListeners();

            // ê²Œì„ ì‹œì‘
            // startStage(); // This will now be called by the startButton
            
            // ë¦¬ì‚¬ì´ì¦ˆ ì´ë²¤íŠ¸ (ìœˆë„ìš° í¬ê¸° ë³€ê²½ ì‹œì—ë§Œ)
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    resizeCanvas();
                    // Only draw grass if game is playing, otherwise description is shown
                    if (document.getElementById('gameContainer').style.display !== 'none') {
                        drawGrass();
                        render();
                    }
                }, 200);
            });

            // Handle start button click
            document.getElementById('startButton').addEventListener('click', startGame);
        }

        function startGame() {
            document.getElementById('gameDescription').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            startStage();
            console.log("Game started. Reset and Next Stage buttons should now be visible.");
        }

        // ========================================
        // ìº”ë²„ìŠ¤ í¬ê¸° ì¡°ì •
        // ========================================
        function resizeCanvas() {
            const container = game.canvas.parentElement;
            const width = container.clientWidth;
            const height = Math.min(width * 0.75, 600); // ê³ ì • í¬ê¸°

            game.canvas.width = width;
            game.canvas.height = height;

            if (game.grassLayer) {
                game.grassLayer.width = width;
                game.grassLayer.height = height;
            }
        }

        // ========================================
        // ì”ë”” ê·¸ë¦¬ê¸° (ì´ˆë¡ìƒ‰ í…ìŠ¤ì²˜)
        // ========================================
        function drawGrass() {
            const ctx = game.grassCtx;
            const canvas = game.grassLayer;

            // ìº”ë²„ìŠ¤ ì „ì²´ë¥¼ íˆ¬ëª…í•˜ê²Œ ì´ˆê¸°í™”
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ìŠ¤í…Œì´ì§€ë³„ ì”ë”” ì˜ì—­ í¬ê¸° ê³„ì‚°
            // ìŠ¤í…Œì´ì§€ 1: 30%, ìŠ¤í…Œì´ì§€ 2: 40%, ìŠ¤í…Œì´ì§€ 3: 50%...
            const grassAreaPercentage = Math.min(90, 30 + (game.stage - 1) * 10); // ìµœëŒ€ 90%
            
            // ì¤‘ì•™ì— ë°°ì¹˜í•  ì”ë”” ì˜ì—­ í¬ê¸°
            const grassWidth = canvas.width * (grassAreaPercentage / 100);
            const grassHeight = canvas.height * (grassAreaPercentage / 100);
            
            // ì¤‘ì•™ ì •ë ¬ì„ ìœ„í•œ ì‹œì‘ ìœ„ì¹˜
            const startX = (canvas.width - grassWidth) / 2;
            const startY = (canvas.height - grassHeight) / 2;

            // ê¸°ë³¸ ì´ˆë¡ìƒ‰ ë°°ê²½ (ì”ë”” ì˜ì—­ë§Œ)
            ctx.fillStyle = '#22c55e';
            ctx.fillRect(startX, startY, grassWidth, grassHeight);

            // í…ìŠ¤ì²˜ ì¶”ê°€ (ëœë¤ ì‘ì€ ì ë“¤) - ì”ë”” ì˜ì—­ ë‚´ì—ë§Œ
            const textureCount = 2000;
            
            for (let i = 0; i < textureCount; i++) {
                const x = startX + Math.random() * grassWidth;
                const y = startY + Math.random() * grassHeight;
                const brightness = Math.random() * 30 - 15;
                
                ctx.fillStyle = `rgb(${34 + brightness}, ${197 + brightness}, ${94 + brightness})`;
                ctx.fillRect(x, y, 2, 2);
            }
        }

        // ========================================
        // í™”ë©´ ë Œë”ë§
        // ========================================
        function render() {
            // ë°°ê²½ (ì”ë””ê°€ ì—†ëŠ” ë¶€ë¶„) - ë¶€ë“œëŸ¬ìš´ íšŒìƒ‰
            game.ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--background-color'); /* Use global background color */
            game.ctx.fillRect(0, 0, game.canvas.width, game.canvas.height);

            // ì”ë”” ë ˆì´ì–´ ê·¸ë¦¬ê¸°
            game.ctx.drawImage(game.grassLayer, 0, 0);
        }

        // ========================================
        // ë¸ŒëŸ¬ì‹œë¡œ ì”ë”” ì œê±°
        // ========================================
        function eraseGrass(x, y) {
            const ctx = game.grassCtx;
            
            // ë¶€ë“œëŸ¬ìš´ ì›í˜• ë¸ŒëŸ¬ì‹œ
            const gradient = ctx.createRadialGradient(x, y, 0, x, y, game.brushRadius);
            gradient.addColorStop(0, 'rgba(0, 0, 0, 1)');
            gradient.addColorStop(0.7, 'rgba(0, 0, 0, 0.8)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x, y, game.brushRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';

            render();
            updateProgress();
        }

        // ========================================
        // ì§„í–‰ë¥  ê³„ì‚°
        // ========================================
        function updateProgress() {
            const imageData = game.grassCtx.getImageData(0, 0, game.grassLayer.width, game.grassLayer.height);
            const pixels = imageData.data;
            
            // ìŠ¤í…Œì´ì§€ë³„ ì”ë”” ì˜ì—­ í¬ê¸° ê³„ì‚° (drawGrassì™€ ë™ì¼í•œ ë¡œì§)
            const grassAreaPercentage = Math.min(90, 30 + (game.stage - 1) * 10);
            const grassWidth = game.grassLayer.width * (grassAreaPercentage / 100);
            const grassHeight = game.grassLayer.height * (grassAreaPercentage / 100);
            const startX = Math.floor((game.grassLayer.width - grassWidth) / 2);
            const startY = Math.floor((game.grassLayer.height - grassHeight) / 2);
            const endX = Math.floor(startX + grassWidth);
            const endY = Math.floor(startY + grassHeight);
            
            let totalGrassPixels = 0;
            let clearedGrassPixels = 0;

            // ì”ë”” ì˜ì—­ ë‚´ì˜ í”½ì…€ë§Œ ê³„ì‚°
            for (let y = startY; y < endY; y++) {
                for (let x = startX; x < endX; x++) {
                    const index = (y * game.grassLayer.width + x) * 4;
                    const alpha = pixels[index + 3];
                    
                    // ì›ë˜ ì”ë””ê°€ ìˆë˜ í”½ì…€ì¸ì§€ í™•ì¸ (ì•ŒíŒŒê°’ì´ ìˆìœ¼ë©´ ì”ë””)
                    if (alpha > 0) {
                        totalGrassPixels++;
                        // ì•ŒíŒŒê°’ì´ 128 ë¯¸ë§Œì´ë©´ ì œê±°ëœ ê²ƒìœ¼ë¡œ ê°„ì£¼
                        if (alpha < 128) {
                            clearedGrassPixels++;
                        }
                    } else {
                        // ì™„ì „íˆ íˆ¬ëª…í•œ í”½ì…€ì€ ì œê±°ëœ ê²ƒìœ¼ë¡œ ê°„ì£¼
                        totalGrassPixels++;
                        clearedGrassPixels++;
                    }
                }
            }

            // ì§„í–‰ë¥  ê³„ì‚° (ì”ë”” ì˜ì—­ ê¸°ì¤€)
            const progress = totalGrassPixels > 0 
                ? Math.round((clearedGrassPixels / totalGrassPixels) * 100) 
                : 0;
            
            // UI ì—…ë°ì´íŠ¸
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = progress + '%';
            progressFill.textContent = progress + '%';

            // í´ë¦¬ì–´ ì²´í¬
            if (progress >= game.clearThreshold && !game.isCleared) {
                game.isCleared = true;
                showClearMessage();
            }
        }

        // ========================================
        // í´ë¦¬ì–´ ë©”ì‹œì§€ í‘œì‹œ
        // ========================================
        function showClearMessage() {
            const message = document.getElementById('clearMessage');
            const nextBtn = document.getElementById('nextBtn');
            
            message.classList.add('show');
            nextBtn.disabled = false;

            setTimeout(() => {
                message.classList.remove('show');
            }, 2000);
        }

        // ========================================
        // ìŠ¤í…Œì´ì§€ ì‹œì‘
        // ========================================
        function startStage() {
            game.isCleared = false;
            
            // ìŠ¤í…Œì´ì§€ì— ë”°ë¥¸ ë‚œì´ë„ ì¡°ì •
            // 1. ìº”ë²„ìŠ¤ í¬ê¸°ëŠ” ê³ ì •, ì”ë”” ì˜ì—­ë§Œ ì¦ê°€
            resizeCanvas();
            
            // 2. ë¸ŒëŸ¬ì‹œ í¬ê¸° ì¡°ì • (ì ë‹¹í•œ í¬ê¸° ìœ ì§€)
            game.brushRadius = Math.max(20, 30 - (game.stage - 1) * 1.5);
            
            // 3. í´ë¦¬ì–´ ê¸°ì¤€ ì¦ê°€ (85% â†’ 87% â†’ 89%...)
            game.clearThreshold = Math.min(95, 85 + (game.stage - 1) * 2);
            
            // 4. ì”ë”” ì˜ì—­ í¬ê¸° ê³„ì‚°
            const grassAreaPercentage = Math.min(90, 30 + (game.stage - 1) * 10);
            
            // UI ì—…ë°ì´íŠ¸
            document.getElementById('stageNumber').textContent = game.stage;
            document.getElementById('nextBtn').disabled = true;
            
            // ì§„í–‰ë¥  ì´ˆê¸°í™”
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = '0%';
            progressFill.textContent = '0%';
            
            // ì§„í–‰ë¥  ë¼ë²¨ ì—…ë°ì´íŠ¸ (í´ë¦¬ì–´ ê¸°ì¤€ í‘œì‹œ)
            document.querySelector('.progress-label').textContent = `ì§„í–‰ë¥  (ëª©í‘œ: ${game.clearThreshold}%)`;
            
            // ë‚œì´ë„ ì •ë³´ ì—…ë°ì´íŠ¸ - ì˜ì—­ í¬ê¸°ë„ í‘œì‹œ
            document.getElementById('difficultyInfo').textContent = `ë¸ŒëŸ¬ì‹œ: ${Math.round(game.brushRadius)}px | ì”ë”” ì˜ì—­: ${grassAreaPercentage}%`;
            
            // ì”ë”” ê·¸ë¦¬ê¸°
            drawGrass();
            render();
            
            // ì´ˆê¸° ì§„í–‰ë¥  ê³„ì‚° (0%ë¡œ í‘œì‹œë˜ì–´ì•¼ í•¨)
            updateProgress();
        }

        // ========================================
        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        // ========================================
        function setupEventListeners() {
            const canvas = game.canvas;

            // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸
            canvas.addEventListener('mousedown', handleStart);
            canvas.addEventListener('mousemove', handleMove);
            canvas.addEventListener('mouseup', handleEnd);
            canvas.addEventListener('mouseleave', handleEnd);

            // í„°ì¹˜ ì´ë²¤íŠ¸ (ëª¨ë°”ì¼)
            canvas.addEventListener('touchstart', handleStart);
            canvas.addEventListener('touchmove', handleMove);
            canvas.addEventListener('touchend', handleEnd);
            canvas.addEventListener('touchcancel', handleEnd);

            // ë²„íŠ¼ ì´ë²¤íŠ¸
            document.getElementById('resetBtn').addEventListener('click', resetStage);
            document.getElementById('nextBtn').addEventListener('click', nextStage);
        }

        // ========================================
        // ì…ë ¥ ì‹œì‘
        // ========================================
        function handleStart(e) {
            e.preventDefault();
            game.isDrawing = true;
            
            const pos = getPosition(e);
            eraseGrass(pos.x, pos.y);
        }

        // ========================================
        // ì…ë ¥ ì´ë™
        // ========================================
        function handleMove(e) {
            e.preventDefault();
            
            if (!game.isDrawing) return;
            
            const pos = getPosition(e);
            eraseGrass(pos.x, pos.y);
        }

        // ========================================
        // ì…ë ¥ ì¢…ë£Œ
        // ========================================
        function handleEnd(e) {
            e.preventDefault();
            game.isDrawing = false;
        }

        // ========================================
        // ë§ˆìš°ìŠ¤/í„°ì¹˜ ìœ„ì¹˜ ê³„ì‚°
        // ========================================
        function getPosition(e) {
            const rect = game.canvas.getBoundingClientRect();
            const scaleX = game.canvas.width / rect.width;
            const scaleY = game.canvas.height / rect.height;

            let clientX, clientY;

            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }
