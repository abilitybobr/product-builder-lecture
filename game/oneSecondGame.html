<body>
    <!-- ë©”ì¸ í˜ì´ì§€ë¡œ ëŒì•„ê°€ëŠ” ë²„íŠ¼ -->
    <a href="../index.html" class="back-to-main-button">

    <div id="gameContainer" class="state-ready">

        <div id="gameDescription">

    <script>
        // ========================================
        // ê²Œì„ ìƒíƒœ ì •ì˜
        // ========================================
        const STATE = {
            READY: 'READY',      // ëŒ€ê¸° ìƒíƒœ
            SIGNAL: 'SIGNAL',    // í´ë¦­ ì‹ í˜¸ í‘œì‹œ ìƒíƒœ
            RESULT: 'RESULT'     // ê²°ê³¼ ì¶œë ¥ ìƒíƒœ
        };

        // ========================================
        // ê²Œì„ ë³€ìˆ˜
        // ========================================
        let currentState = STATE.READY;
        let signalTime = 0;           // ì‹ í˜¸ê°€ í‘œì‹œëœ ì‹œê°„
        let readyTimeout = null;      // ëŒ€ê¸° íƒ€ì´ë¨¸
        let recentScores = [];        // ìµœê·¼ ë°˜ì‘ì†ë„ ê¸°ë¡ (ìµœëŒ€ 5ê°œ)
        let gameStarted = false;      // ê²Œì„ ì‹œì‘ ì—¬ë¶€

        // ========================================
        // DOM ìš”ì†Œ
        // ========================================
        const gameContainer = document.getElementById('gameContainer');
        const mainText = document.getElementById('mainText');
        const subText = document.getElementById('subText');
        const gameDescription = document.getElementById('gameDescription');
        const bestScoreEl = document.getElementById('bestScore');
        const avgScoreEl = document.getElementById('avgScore');
        const playCountEl = document.getElementById('playCount');

        // ========================================
        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ìµœê³  ê¸°ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        // ========================================
        function loadBestScore() {
            const saved = localStorage.getItem('reactionClickBestScore');
            return saved ? parseInt(saved) : null;
        }

        function saveBestScore(score) {
            localStorage.setItem('reactionClickBestScore', score);
        }

        let bestScore = loadBestScore();
        if (bestScore) {
            bestScoreEl.textContent = bestScore + 'ms';
        }

        // ========================================
        // ê²Œì„ ì‹œì‘ í•¨ìˆ˜
        // ========================================
        function startGame() {
            gameStarted = true;
            currentState = STATE.READY;
            
            // ê²Œì„ ì„¤ëª… ìˆ¨ê¸°ê¸°
            if (gameDescription) {
                gameDescription.style.display = 'none';
            }
            
            // UI ì´ˆê¸°í™”
            gameContainer.className = 'state-ready';
            mainText.textContent = 'ì¤€ë¹„í•˜ì„¸ìš”...';
            // mainText.style.colorëŠ” CSS í´ë˜ìŠ¤ì—ì„œ ê´€ë¦¬
            subText.textContent = 'ì‹ í˜¸ê°€ ë‚˜íƒ€ë‚˜ë©´ í´ë¦­í•˜ì„¸ìš”';
            // subText.style.colorëŠ” CSS í´ë˜ìŠ¤ì—ì„œ ê´€ë¦¬

            // 1.5ì´ˆ ~ 4ì´ˆ ì‚¬ì´ì˜ ëœë¤ ëŒ€ê¸° ì‹œê°„ ì„¤ì •
            const randomDelay = 1500 + Math.random() * 2500;

            readyTimeout = setTimeout(() => {
                showSignal();
            }, randomDelay);
        }

        // ========================================
        // ì‹ í˜¸ í‘œì‹œ í•¨ìˆ˜
        // ========================================
        function showSignal() {
            currentState = STATE.SIGNAL;
            signalTime = Date.now();
            
            // UI ë³€ê²½
            gameContainer.className = 'state-signal';
            mainText.textContent = 'CLICK!';
            // mainText.style.colorëŠ” CSS í´ë˜ìŠ¤ì—ì„œ ê´€ë¦¬
            subText.textContent = 'ì§€ê¸ˆ í´ë¦­í•˜ì„¸ìš”!';
            // subText.style.colorëŠ” CSS í´ë˜ìŠ¤ì—ì„œ ê´€ë¦¬
        }

        // ========================================
        // ê²°ê³¼ ì²˜ë¦¬ í•¨ìˆ˜
        // ========================================
        function handleClick() {
            const clickTime = Date.now();

            if (currentState === STATE.READY) {
                // ëŒ€ê¸° ì¤‘ í´ë¦­ â†’ ì‹¤íŒ¨ (ë„ˆë¬´ ë¹¨ëìŒ)
                clearTimeout(readyTimeout);
                showResult('early', 0);
                
            } else if (currentState === STATE.SIGNAL) {
                // ì‹ í˜¸ í›„ í´ë¦­ â†’ ë°˜ì‘ì†ë„ ê³„ì‚°
                const reactionTime = clickTime - signalTime;
                
                if (reactionTime < 50) {
                    // 0ms ~ 50ms â†’ ë¹„ì •ìƒ ì…ë ¥
                    showResult('toofast', reactionTime);
                } else if (reactionTime <= 500) {
                    // 50ms ~ 500ms â†’ ì„±ê³µ
                    showResult('success', reactionTime);
                    recordScore(reactionTime);
                } else {
                    // 500ms ì´ˆê³¼ â†’ ì‹¤íŒ¨ (ëŠë¦¼)
                    showResult('slow', reactionTime);
                }
                
            } else if (currentState === STATE.RESULT) {
                // ê²°ê³¼ í™”ë©´ì—ì„œ í´ë¦­ â†’ ì¬ì‹œì‘
                startGame();
            }
        }

        // ========================================
        // ê²°ê³¼ í™”ë©´ í‘œì‹œ í•¨ìˆ˜
        // ========================================
        function showResult(type, reactionTime) {
            currentState = STATE.RESULT;

            if (type === 'early') {
                // ë„ˆë¬´ ë¹¨ëìŒ
                gameContainer.className = 'state-result-fail';
                mainText.textContent = 'ë„ˆë¬´ ë¹¨ëì–´ìš”!';
                // mainText.style.colorëŠ” CSS í´ë˜ìŠ¤ì—ì„œ ê´€ë¦¬
                subText.textContent = 'ì‹ í˜¸ê°€ ë‚˜íƒ€ë‚  ë•Œê¹Œì§€ ê¸°ë‹¤ë¦¬ì„¸ìš”';
                // subText.style.colorëŠ” CSS í´ë˜ìŠ¤ì—ì„œ ê´€ë¦¬
                
            } else if (type === 'toofast') {
                // ë¹„ì •ìƒ ì…ë ¥
                gameContainer.className = 'state-result-fail';
                mainText.textContent = 'ë„ˆë¬´ ë¹ ë¦„ (ë¹„ì •ìƒ)';
                // mainText.style.colorëŠ” CSS í´ë˜ìŠ¤ì—ì„œ ê´€ë¦¬
                subText.textContent = reactionTime + 'ms - ì •ìƒì ì¸ ë°˜ì‘ì´ ì•„ë‹™ë‹ˆë‹¤';
                // subText.style.colorëŠ” CSS í´ë˜ìŠ¤ì—ì„œ ê´€ë¦¬
                
            } else if (type === 'success') {
                // ì„±ê³µ
                gameContainer.className = 'state-result-success';
                mainText.textContent = 'ë°˜ì‘ ì†ë„: ' + reactionTime + 'ms';
                // mainText.style.colorëŠ” CSS í´ë˜ìŠ¤ì—ì„œ ê´€ë¦¬
                
                // ëœë¤ í‰ê°€ ë¬¸êµ¬
                const comments = [
                    'ì§‘ì¤‘ë ¥ ì¢‹ìŒ!',
                    'ì•„ì§ ì¸ê°„!',
                    'í›Œë¥­í•©ë‹ˆë‹¤!',
                    'ë¹ ë¥¸ ë°˜ì‘!',
                    'ì˜í–ˆì–´ìš”!'
                ];
                const randomComment = comments[Math.floor(Math.random() * comments.length)];
                subText.textContent = randomComment + ' - í´ë¦­í•˜ì—¬ ë‹¤ì‹œ ì‹œì‘';
                // subText.style.colorëŠ” CSS í´ë˜ìŠ¤ì—ì„œ ê´€ë¦¬
                
            } else if (type === 'slow') {
                // ëŠë¦¼
                gameContainer.className = 'state-result-fail';
                mainText.textContent = 'ëŠ¦ì—ˆìŠµë‹ˆë‹¤';
                // mainText.style.colorëŠ” CSS í´ë˜ìŠ¤ì—ì„œ ê´€ë¦¬
                subText.textContent = reactionTime + 'ms - 500ms ì´ë‚´ì— í´ë¦­í•˜ì„¸ìš”';
                // subText.style.colorëŠ” CSS í´ë˜ìŠ¤ì—ì„œ ê´€ë¦¬
            }
        }

        // ========================================
        // ì ìˆ˜ ê¸°ë¡ ë° í†µê³„ ì—…ë°ì´íŠ¸
        // ========================================
        function recordScore(score) {
            // ìµœê·¼ 5íšŒ ê¸°ë¡ì— ì¶”ê°€
            recentScores.push(score);
            if (recentScores.length > 5) {
                recentScores.shift(); // ê°€ì¥ ì˜¤ë˜ëœ ê¸°ë¡ ì œê±°
            }

            // ìµœê³  ê¸°ë¡ ì—…ë°ì´íŠ¸
            if (bestScore === null || score < bestScore) {
                bestScore = score;
                saveBestScore(bestScore);
                bestScoreEl.textContent = bestScore + 'ms';
            }

            // í‰ê·  ê³„ì‚°
            const average = Math.round(
                recentScores.reduce((a, b) => a + b, 0) / recentScores.length
            );
            avgScoreEl.textContent = average + 'ms';

            // ê²Œì„ íšŸìˆ˜ ì—…ë°ì´íŠ¸
            const playCount = parseInt(playCountEl.textContent) + 1;
            playCountEl.textContent = playCount;
        }

        // ========================================
        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        // ========================================
        gameContainer.addEventListener('click', () => {
            if (!gameStarted) {
                // ì²« í´ë¦­ â†’ ê²Œì„ ì‹œì‘
                startGame();
            } else {
                // ê²Œì„ ì¤‘ í´ë¦­ ì²˜ë¦¬
                handleClick();
            }
        });

        // í„°ì¹˜ ì´ë²¤íŠ¸ ì§€ì› (ëª¨ë°”ì¼)
        gameContainer.addEventListener('touchstart', (e) => {
            e.preventDefault(); // ê¸°ë³¸ í„°ì¹˜ ë™ì‘ ë°©ì§€
            if (!gameStarted) {

            }
        });

        // ========================================
        // ì´ˆê¸°í™”
        // ========================================
        console.log('ğŸ® 1ì´ˆ í´ë¦­ ê²Œì„ ë¡œë“œ ì™„ë£Œ');
        console.log('í™”ë©´ì„ í´ë¦­í•˜ì—¬ ì‹œì‘í•˜ì„¸ìš”!');
    </script>
